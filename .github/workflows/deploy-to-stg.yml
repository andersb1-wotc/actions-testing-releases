name: landshallow - Deploy to STG (Active)

on:
  release:
    types: [published]
  # push:
  #   tags:
  #     - '**' 
  # push:
  #   branches: [ master ]
  #   paths-ignore:
  #     - "README.md"
  #     - ".terraform/**"
  #     - "landshallow/Database Change Scripts/**"
  workflow_dispatch:

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
  packages: read
  actions: read

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs: 
  promote-artifact: 
    uses: andersb1-wotc/actions-testing-releases/.github/workflows/_promote-artifact.yml@main
    secrets: inherit
    with: 
      promote_to_prod: "false"
  deploy-dndbeyond-stg-inactive: 
    
    uses: andersb1-wotc/actions-testing-releases/.github/workflows/_deploy-eb-env.yml@main 
    needs: [ promote-artifact ] 
    secrets: inherit
    with: 
      beanstalk-env: "dndbeyond-stg-active"
      eb-application-name: "dndbeyond"
